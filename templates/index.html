<!DOCTYPE html>

<html>
    <head>
        <style>
        .error {
            color: red;
          }
        </style>
    </head>
    <body>
      <h1><b>Signup</b></h1>

       <form action="/" method="post">
         <table>
           <tr>
             <td><label for="username">Username</label></td>
             <td><input id="username" type="text" name="username" value="{{username}}"/>
             <span class="error">{{usererror}}</span></td>
           </tr>
           <tr>
            <td><label for="password">Password</label></td>
            <td><input id="password" type="password" name="password" />
            <span class="error">{{passworderror}}</span></td>
          </tr>
            <tr>
            <td><label for="verify">Verify Password</label></td>
            <td><input id="verify" type="password" name="verify" />
            <span class="error">{{verifyerror}}</span></td>
          </tr>
          <tr>
            <td><label for="email">Email (optional)</label></td>
            <td><input id="email" type="text" name="email" value="{{email}}"/>
            <span class="error">{{emailerror}}</span></td>
          </tr>
          </table>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
